[params]
    mainSections = ["blog", "publications", "retro"]
    intro = true
    headline = "A website about Network and System Administration and other things that interest me."
    description = "A website about Network and System Administration and other things that interest me."
    email = "matthew@mjcb.io"
    opengraph = true
    dateFormat = "Monday, January 2, 2006"
    numberOfTagsShown = 14
    author = "Matthew Burr"
    introDescription = "A website about Networking, System Administration and other things that interest me."
    logo = "/images/logos/mjcbio.png"
    autoHeadingID = true
    rssSummary = true
    largeTwitterCard = true
    enforceLightMode = true
    ga_analytics = "G-CN15CP4JCD"
    enableSearch = true
    codeLineNumbers = true
    ignoreErrors = [ "error-remote-getjson" ]

[outputs]
    home = ["HTML", "RSS", "JSON"]

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

[permalinks]
    blog = "/blog/:year/:month/:day/:slug/"
    publications = "/publications/:slug/"

[sitemap]
    changefreq = "weekly"
    filename = "sitemap.xml"
    priority = 0.5

[privacy]
